<!doctype html>
<html ng-app="appCliente">
	<head>
		<title>Cadastro</title>
		<meta charset="utf-8"/>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.6/angular.min.js"></script>
		<script src="./js/app.js"></script>
	</head>
		<body ng-controller="cadastroController">
			<h4>Efetuar o cadastro de cliente</h4>
			<form id="cadastroCliente" ng-submit="cadastrar()">
				<label for="nome">Nome do cliente: </label>
				<input type="text" name="nome" ng-model="cliente.nome" required="required" />
				<br/>
				<input type="submit" value="Cadastrar" />
			</form>	
			
			<a href="home"> Listar clientes</a>
		</body>
</html>
